<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Requests CSV Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, sans-serif; line-height: 1.35; padding: 18px; }
    label { font-weight: 600; }
    select { margin-left: 6px; }
    table { border-collapse: collapse; margin-top: 16px; width: 100%; }
    th, td { border: 1px solid #ddd; padding: 6px 8px; }
    th { background: #f6f6f6; position: sticky; top: 0; }
    .controls { display: flex; align-items: center; gap: 12px; flex-wrap: wrap; }
    .note { color: #666; font-size: 0.9em; }
    .error { color: #b00; }
  </style>
</head>
<body>
  <h2>Requests CSV Viewer</h2>

  <div class="controls" id="blockFilterWrap" style="display:none;">
    <label for="blockSelect">Block:</label>
    <select id="blockSelect"></select>
    <span class="note">
      Non-84: Gate → Sec./Section → Plot → Row → Grave • 84: Sec./Section → Row → Grave (Gate hidden)
    </span>
  </div>

  <div id="output"></div>

  <script>
    // --- CSV parser (handles quotes and embedded commas) ---
    function parseCSV(text) {
      const rows = [];
      let row = [], field = '', i = 0, inQuotes = false;

      while (i < text.length) {
        const ch = text[i];
        if (inQuotes) {
          if (ch === '"') {
            if (text[i+1] === '"') { field += '"'; i += 2; continue; }
            inQuotes = false; i++; continue;
          }
          field += ch; i++; continue;
        } else {
          if (ch === '"') { inQuotes = true; i++; continue; }
          if (ch === ',') { row.push(field); field = ''; i++; continue; }
          if (ch === '\r') { i++; continue; }
          if (ch === '\n') { row.push(field); rows.push(row); row = []; field = ''; i++; continue; }
          field += ch; i++;
        }
      }
      row.push(field);
      if (!(row.length === 1 && row[0] === '' && rows.length > 0)) rows.push(row);
      while (rows.length && rows[rows.length - 1].every(c => String(c).trim() === '')) rows.pop();
      return rows;
    }

    // Natural sort for values like "378/N", "90/S", "8L", numbers, etc.
    function naturalCompare(a, b) {
      const ax = String(a ?? '').trim();
      const bx = String(b ?? '').trim();
      if (ax === bx) return 0;
      const re = /(\d+|\D+)/g;
      const ta = ax.match(re) || [];
      const tb = bx.match(re) || [];
      const len = Math.max(ta.length, tb.length);
      for (let i = 0; i < len; i++) {
        const na = ta[i] ?? '';
        const nb = tb[i] ?? '';
        const ia = /^\d+$/.test(na);
        const ib = /^\d+$/.test(nb);
        if (ia && ib) {
          const da = parseInt(na, 10), db = parseInt(nb, 10);
          if (da !== db) return da - db;
        } else {
          if (na !== nb) return na.localeCompare(nb);
        }
      }
      return 0;
    }

    function escapeHtml(s) {
      return String(s).replace(/[&<>"']/g, c => ({
        '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;'
      }[c]));
    }

    function buildTable(container, headers, rows) {
      let html = '<table><thead><tr>';
      headers.forEach(h => { html += `<th>${escapeHtml(h)}</th>'; });
      html += '</tr></thead><tbody>';
      for (const r of rows) {
        html += '<tr>';
        for (const h of headers) html += `<td>${escapeHtml(r[h] ?? '')}</td>`;
        html += '</tr>';
      }
      html += '</tbody></table>';
      container.innerHTML = html;
    }

    // Globals
    let allRows = [];
    let headers = [];

    const ALWAYS_HIDE_LC = new Set(['birthdate','notes','problems','memorialid']); // case-insensitive match

    const blockWrap = document.getElementById('blockFilterWrap');
    const blockSelect = document.getElementById('blockSelect');
    const output = document.getElementById('output');

    const findHeader = (candidates) => {
      for (const c of candidates) {
        const h = headers.find(H => H.toLowerCase() === c.toLowerCase());
        if (h) return h;
      }
      return null;
    };

    const hasAnyData = (rows, header) =>
      !!header && rows.some(r => (r[header] ?? '').trim() !== '');

    async function loadCSV() {
      try {
        const res = await fetch('requests.csv', { cache: 'no-store' });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const text = await res.text();

        const data = parseCSV(text);
        if (!data.length) {
          output.innerHTML = '<p class="error">No data found in requests.csv.</p>';
          return;
        }

        headers = data[0].map(h => String(h).trim());
        // Logical column resolution (supports both "Sec." and "Section")
        const COL = {
          Block: findHeader(['Block']),
          Gate: findHeader(['Gate']),
          Sec:  findHeader(['Sec.','Section','Sec']),
          Plot: findHeader(['Plot']),
          Row:  findHeader(['Row']),
          Grave:findHeader(['Grave'])
        };

        // Basic requirements to function
        const requiredMissing = [];
        if (!COL.Block) requiredMissing.push('Block');
        if (!COL.Row) requiredMissing.push('Row');
        if (!COL.Grave) requiredMissing.push('Grave');
        if (!COL.Gate && !COL.Sec) {
          requiredMissing.push('Gate (or Section/Sec.)');
        }
        if (requiredMissing.length) {
          output.innerHTML = `<p class="error">Missing required column(s): ${requiredMissing.join(', ')}</p>`;
          return;
        }

        allRows = data.slice(1)
          .filter(r => r.some(c => String(c).trim() !== ''))
          .map(r => {
            const obj = {};
            headers.forEach((h, i) => obj[h] = (r[i] ?? '').toString().trim());
            return obj;
          });

        // Build Block dropdown (unique, sorted)
        const blocks = Array.from(new Set(allRows.map(r => (r[COL.Block] ?? '').trim())))
          .filter(v => v !== '')
          .sort(naturalCompare);

        blockSelect.innerHTML = blocks.map(v => `<option value="${escapeHtml(v)}">${escapeHtml(v)}</option>`).join('');
        blockWrap.style.display = 'flex';
        output.innerHTML = '<p class="note">Choose a Block to display rows.</p>';

        // Save resolved columns for later
        blockSelect.dataset.cols = JSON.stringify(COL);

      } catch (err) {
        output.innerHTML = `<p class="error">Failed to load requests.csv: ${escapeHtml(err.message)}</p>`;
      }
    }

    blockSelect.addEventListener('change', () => renderForBlock(blockSelect.value));

    function renderForBlock(selected) {
      const COL = JSON.parse(blockSelect.dataset.cols || '{}');
      const filtered = allRows.filter(r => (r[COL.Block] ?? '').trim() === selected);

      // --- Sorting ---
      if (selected === '84') {
        // Sec./Section -> Row -> Grave
        filtered.sort((a, b) => {
          const s = naturalCompare(a[COL.Sec], b[COL.Sec]); if (s) return s;
          const r = naturalCompare(a[COL.Row], b[COL.Row]); if (r) return r;
          return naturalCompare(a[COL.Grave], b[COL.Grave]);
        });
      } else {
        // Gate -> Sec./Section -> Plot -> Row -> Grave
        filtered.sort((a, b) => {
          const g = naturalCompare(a[COL.Gate], b[COL.Gate]); if (g) return g;
          const s = naturalCompare(a[COL.Sec], b[COL.Sec]); if (s) return s;
          const p = naturalCompare(a[COL.Plot], b[COL.Plot]); if (p) return p;
          const r = naturalCompare(a[COL.Row], b[COL.Row]); if (r) return r;
          return naturalCompare(a[COL.Grave], b[COL.Grave]);
        });
      }

      // --- Visible columns ---
      // Start from all headers, drop always-hidden and, for Block 84, drop Gate.
      let visible = headers.filter(h => !ALWAYS_HIDE_LC.has(h.toLowerCase()));
      if (selected === '84' && COL.Gate) {
        visible = visible.filter(h => h !== COL.Gate);
      }

      // Conditionally show Section/Sec. and Plot ONLY if any filtered row has data.
      const secHasData  = hasAnyData(filtered, COL.Sec);
      const plotHasData = hasAnyData(filtered, COL.Plot);

      if (COL.Sec && !secHasData)  visible = visible.filter(h => h !== COL.Sec);
      if (COL.Plot && !plotHasData) visible = visible.filter(h => h !== COL.Plot);

      // Build table
      buildTable(output, visible, filtered);
    }

    // Load CSV on page load; preselect first Block if present
    document.addEventListener('DOMContentLoaded', async () => {
      await loadCSV();
      if (blockSelect.options.length) {
        blockSelect.selectedIndex = 0;
        renderForBlock(blockSelect.value);
      }
    });
  </script>
</body>
</html>
