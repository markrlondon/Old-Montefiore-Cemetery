<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CSV Viewer with Block Filter</title>
  <style>
    body { font-family: system-ui, sans-serif; line-height: 1.35; padding: 18px; }
    label { font-weight: 600; }
    select, input[type="file"] { margin: 0 10px 0 6px; }
    table { border-collapse: collapse; margin-top: 16px; width: 100%; }
    th, td { border: 1px solid #ddd; padding: 6px 8px; }
    th { background: #f6f6f6; position: sticky; top: 0; }
    .controls { display: flex; align-items: center; gap: 14px; flex-wrap: wrap; }
    .note { color: #666; font-size: 0.9em; }
  </style>
</head>
<body>
  <h2>CSV Viewer with Block Filter</h2>
  <div class="controls">
    <div>
      <label for="csvFile">CSV file:</label>
      <input type="file" id="csvFile" accept=".csv">
    </div>

    <div id="blockFilterWrap" style="display:none;">
      <label for="blockSelect">Block:</label>
      <select id="blockSelect"></select>
      <span class="note">(Normal: Gate → Row → Grave. Block 84: Sec. → Row → Grave, Gate column hidden.)</span>
    </div>
  </div>

  <div id="output"></div>

  <script>
    function parseCSV(text) {
      const rows = [];
      let row = [];
      let field = '';
      let i = 0;
      let inQuotes = false;

      while (i < text.length) {
        const char = text[i];
        if (inQuotes) {
          if (char === '"') {
            if (text[i + 1] === '"') { field += '"'; i += 2; continue; }
            else { inQuotes = false; i++; continue; }
          } else { field += char; i++; continue; }
        } else {
          if (char === '"') { inQuotes = true; i++; continue; }
          if (char === ',') { row.push(field); field = ''; i++; continue; }
          if (char === '\r') { i++; continue; }
          if (char === '\n') { row.push(field); rows.push(row); row = []; field = ''; i++; continue; }
          field += char; i++;
        }
      }
      row.push(field);
      if (!(row.length === 1 && row[0] === '' && rows.length > 0)) rows.push(row);
      while (rows.length && rows[rows.length - 1].every(c => String(c).trim() === '')) rows.pop();
      return rows;
    }

    function naturalCompare(a, b) {
      const ax = String(a ?? '').trim();
      const bx = String(b ?? '').trim();
      if (ax === bx) return 0;
      const re = /(\d+|\D+)/g;
      const ta = ax.match(re) || [];
      const tb = bx.match(re) || [];
      const len = Math.max(ta.length, tb.length);
      for (let i = 0; i < len; i++) {
        const na = ta[i] ?? '';
        const nb = tb[i] ?? '';
        const ia = /^\d+$/.test(na);
        const ib = /^\d+$/.test(nb);
        if (ia && ib) {
          const da = parseInt(na, 10), db = parseInt(nb, 10);
          if (da !== db) return da - db;
        } else {
          if (na !== nb) return na.localeCompare(nb);
        }
      }
      return 0;
    }

    function buildTable(container, headers, rows) {
      let html = '<table><thead><tr>';
      headers.forEach(h => { html += `<th>${escapeHtml(h)}</th>`; });
      html += '</tr></thead><tbody>';
      for (const r of rows) {
        html += '<tr>';
        for (const h of headers) {
          const v = r[h] ?? '';
          html += `<td>${escapeHtml(v)}</td>`;
        }
        html += '</tr>';
      }
      html += '</tbody></table>';
      container.innerHTML = html;
    }

    function escapeHtml(s) {
      return String(s).replace(/[&<>"']/g, c => ({
        '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;'
      }[c]));
    }

    let allRows = [];
    let headers = [];

    const fileInput = document.getElementById('csvFile');
    const blockWrap = document.getElementById('blockFilterWrap');
    const blockSelect = document.getElementById('blockSelect');
    const output = document.getElementById('output');

    fileInput.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const text = await file.text();
      const data = parseCSV(text);

      if (!data.length) { output.innerHTML = '<p>No data found.</p>'; blockWrap.style.display = 'none'; return; }

      headers = data[0].map(h => String(h).trim());
      const required = ['Block', 'Row', 'Grave'];
      const missing = required.filter(col => !headers.includes(col));
      if (missing.length) {
        output.innerHTML = `<p style="color:#b00;">Missing required: ${missing.join(', ')}</p>`;
        blockWrap.style.display = 'none';
        return;
      }

      allRows = data.slice(1)
        .filter(r => r.some(c => String(c).trim() !== ''))
        .map(r => {
          const obj = {};
          headers.forEach((h, i) => obj[h] = (r[i] ?? '').toString().trim());
          return obj;
        });

      const blockSet = new Set();
      for (const r of allRows) blockSet.add((r['Block'] ?? '').trim());
      const blockValues = Array.from(blockSet).filter(v => v !== '').sort(naturalCompare);

      blockSelect.innerHTML = '';
      for (const v of blockValues) {
        const opt = document.createElement('option');
        opt.value = v;
        opt.textContent = v;
        blockSelect.appendChild(opt);
      }

      blockWrap.style.display = 'inline-block';
      output.innerHTML = '<p class="note">Select a Block.</p>';
    });

    blockSelect.addEventListener('change', () => {
      const selected = blockSelect.value;
      const filtered = allRows.filter(r => (r['Block'] ?? '').trim() === selected);

      // ---- Sorting ----
      if (selected === "84") {
        filtered.sort((a, b) => {
          const s = naturalCompare(a['Sec.'], b['Sec.']);
          if (s !== 0) return s;
          const r = naturalCompare(a['Row'], b['Row']);
          if (r !== 0) return r;
          return naturalCompare(a['Grave'], b['Grave']);
        });

        // Hide Gate column if exists
        const visibleHeaders = headers.filter(h => h !== 'Gate');
        buildTable(output, visibleHeaders, filtered);

      } else {
        filtered.sort((a, b) => {
          const g = naturalCompare(a['Gate'], b['Gate']);
          if (g !== 0) return g;
          const r = naturalCompare(a['Row'], b['Row']);
          if (r !== 0) return r;
          return naturalCompare(a['Grave'], b['Grave']);
        });

        buildTable(output, headers, filtered);
      }
    });
  </script>
</body>
</html>
